machine:
  node:
    version: 4.3.0
test:
  override:
    - npm run lint
    - if git log -1 --pretty=%B | grep -q "[skip tests]"; then true; else npm test; fi
deployment:
  production:
    branch: master
    commands:
      # Push NPM package if not yet published
      - mv npmrc-env .npmrc
      - if [ -z "$(npm info $(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " ") 2>/dev/null)" ] ; then npm publish ; fi
